<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkPlan - Mẫu Tổng hợp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #e0f2ff;
      }
      .gradient-box {
        border: 1px solid #ccc;
        min-width: 300px;
        background-color: #e0fce5;
        color: black;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      .active-tab {
        background-color: #3b82f6 !important;
        color: white !important;
      }
    </style>
  </head>

  <body class="min-h-screen text-black">
    <!-- Header của trang  -->
    <header class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <!-- Logo -->
        <div class="text-2xl font-bold text-blue-600">WorkPlan</div>

        <!-- Nút menu (hiện khi màn nhỏ) -->
        <button
          id="menuToggle"
          class="md:hidden text-2xl text-gray-700 focus:outline-none"
        >
          ☰
        </button>

        <!-- Menu chính -->
        <nav
          id="navMenu"
          class="hidden md:flex flex-col md:flex-row md:items-center md:space-x-6 text-gray-700 font-medium absolute md:static bg-white md:bg-transparent top-16 left-0 w-full md:w-auto px-4 md:px-0 z-50"
        >
          <a href="index.html" class="py-2 block hover:text-blue-600"
            >Trang chủ</a
          >
          <a href="keHoach.html" class="py-2 block hover:text-blue-600"
            >Kế hoạch</a
          >
          <a href="nhacNho.html" class="py-2 block hover:text-blue-600"
            >Nhắc nhở</a
          >
          <a href="dangnhap.html" class="py-2 block hover:text-blue-600"
            >Đăng nhập</a
          >
          <a href="dangky.html" class="py-2 block hover:text-blue-600"
            >Đăng ký</a
          >
        </nav>
      </div>
    </header>
    <!-- End headder  -->

    <div class="flex">
      <!-- Nút Toggle Menu - chỉ hiện trên màn hình nhỏ -->
      <button
        class="xl:hidden fixed top-20 left-72 z-50 bg-blue-600 text-white px-3 py-2 rounded shadow"
        onclick="toggleSidebar()"
      >
        ☰ Danh mục
      </button>

      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="hidden xl:block fixed xl:static top-[80px] left-0 z-40 w-64 bg-white h-[calc(100vh-80px)] p-4 overflow-y-auto shadow"
      >
        <h2 class="text-xl font-bold mb-4">Danh mục</h2>
        <ul id="menuList" class="space-y-2">
          <li>
            <a
              href="#"
              onclick="loadTemplate('mau1', this)"
              class="block px-3 py-2 rounded editable-tab"
              data-id="mau1"
              >Mẫu 1</a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="loadTemplate('mau2', this)"
              class="block px-3 py-2 rounded editable-tab"
              data-id="mau2"
              >Mẫu 2</a
            >
          </li>
        </ul>
        <button
          onclick="createNewTemplate()"
          class="mt-4 w-full text-sm bg-green-500 text-white py-2 rounded hover:bg-green-600"
        >
          + Thêm mẫu mới
        </button>
      </aside>

      <main class="flex-1 w-full overflow-x-auto">
        <!-- Nút Thêm Tiêu Đề cố định -->
        <button
          onclick="addNewColumn()"
          class="fixed top-20 xl:top-24 right-4 z-50 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm shadow"
        >
          + Thêm tiêu đề
        </button>
        <div
          class="flex justify-between p-4 items-center border-b border-gray-300"
        >
          <h1 id="pageTitle" class="text-2xl font-bold">Mẫu 1</h1>
        </div>
        <div
          id="templateContent"
          class="flex gap-4 p-4 w-max overflow-x-auto items-start"
        ></div>
      </main>
    </div>

    <div
      id="formModal"
      class="fixed inset-0 bg-black bg-opacity-60 items-center justify-center hidden z-50"
    >
      <div class="bg-white text-black rounded p-6 w-full max-w-md">
        <h3 id="formTitle" class="text-xl font-bold mb-4">Nội dung cần làm</h3>
        <textarea
          id="formTextarea"
          rows="5"
          class="w-full p-2 border rounded mb-4"
          placeholder="Nhập nội dung..."
        ></textarea>
        <label class="text-sm font-medium block mb-1"
          >Thời hạn hoàn thành:</label
        >
        <div class="flex gap-2 mb-4">
          <input
            type="datetime-local"
            id="formDeadline"
            class="w-full p-2 border rounded"
          />
          <button
            onclick="clearDeadline()"
            class="px-3 text-sm text-red-600 border border-red-400 rounded hover:bg-red-100"
          >
            Xóa
          </button>
        </div>
        <div class="flex justify-between">
          <button
            onclick="deleteCurrentForm()"
            class="text-red-500 hover:underline"
          >
            Xóa mục
          </button>
          <div class="space-x-2">
            <button onclick="closeForm()" class="px-4 py-2 bg-gray-300 rounded">
              Hủy
            </button>
            <button
              onclick="saveForm()"
              class="px-4 py-2 bg-blue-600 text-white rounded"
            >
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="keHoach.js"></script>
  </body>
</html>
